<div class="main">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Myra Auth App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button routerLink="/signup" class="btn btn-primary">Sign Up</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container p-4">
    <p class="h4 mb-4 text-center">Questions and Answers</p>
    <div *ngFor="let question of questions; let i = index" class="mb-4 p-3 border rounded bg-white shadow-sm">
      <p class="mb-2"><strong>Q{{ i + 1 }}: {{ question.question }}</strong></p>
      <p><strong>Answer:</strong> {{ question.answer }}</p>
    </div>
  </div>
</div>
