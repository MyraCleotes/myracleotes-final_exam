<div class="main d-flex justify-content-center align-items-center" style="height: 100vh;">
  
  <div class="card shadow" style="max-width: 600px; width: 100%;">
    <div class="card-body">
      <p class="h4 mb-4 text-center">Sign Up</p>
      <div class="form-container">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="needs-validation">
          
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input id="username" formControlName="username" type="email" class="form-control" placeholder="username@gmail.com" />
            </div>
            <div *ngIf="getErrorMessage('username')" class="error-message text-danger small">
              {{ getErrorMessage('username') }}
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="Enter your first name" />
            </div>
            <div *ngIf="getErrorMessage('firstName')" class="error-message text-danger small">
              {{ getErrorMessage('firstName') }}
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Enter your last name" />
            </div>
            <div *ngIf="getErrorMessage('lastName')" class="error-message text-danger small">
              {{ getErrorMessage('lastName') }}
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input id="email" formControlName="email" type="email" class="form-control" placeholder="sample@gmail.com" />
            </div>
            <div *ngIf="getErrorMessage('email')" class="error-message text-danger small">
              {{ getErrorMessage('email') }}
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
              <input id="mobile" formControlName="mobile" type="text" class="form-control" placeholder="09XX XXX XXXX" />
            </div>
            <div *ngIf="getErrorMessage('mobile')" class="error-message text-danger small">
              {{ getErrorMessage('mobile') }}
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" />
            </div>
            <div *ngIf="getErrorMessage('password')" class="error-message text-danger small">
              {{ getErrorMessage('password') }}
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card-footer text-right">
      <button routerLink="/index" class="btn btn-secondary">Go Back</button>
    </div>
  </div>
</div>
